<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <title>Project</title>
</head>
<body>
    <style>
        .required::after{
            content: "*";
            color: red;
            font-size: 20px;
        }
    </style>
     
    <div class="container-fluid p-3 border border-dark mb-4 ">
        <div class="row align-items-center">
            <div class="col">
                <label class="required" for="Hub">Hub</label>
                <input type="text" class="form-control"  aria-label="First name">
            </div>
            <div class="col">
                <label  for="Hub">GRN</label>
                <input type="text" class="form-control"   aria-label="Last name">
            </div>
        </div>
        <div class="row ">
            <div class="col-6">
                <label class="required" for="Supplier">Supplier</label>
                <input type="text" class="form-control"  aria-label="First name">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label for="supplier_name">Supplier_name</label>
                <input class="form-control" type="text" value="Sunil N bitter" aria-label="readonly input example" readonly>
            </div>
        </div>
    </div>
    

    <div class="container-fluid p-3 border border-dark mb-4">

                <th>No.</th>

                <td>36190</td>
            </tr>
            

           

        </table>
        
    </div>

    <div class="container-fluid p-3 border border-dark">
        <h3>Crate List</h3>
        <table class="table table-bordered">
            <h6>Crate Table</h6>
            <tr>
                <th>No.</th>
                <th>Crate</th>
                <th>SKU</th>
                <th>Packed Quantity</th>
                <th>Crate Weight</th>
                <th>is Final Crate</th>
            </tr>
            
            <tr>
                <td>1</td>
                <td>3e410b75b4</td>
                <td>10000298</td>
                <td>18100</td>
                <td>18100</td>
                <td>0</td>
            </tr>
            
            <tr>
                <td>2</td>
                <td>7c2eba029c</td>
                <td>10000298</td>
                <td>18090</td>
                <td>18090</td>
                <td>0</td>
            </tr>
            
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
